<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§Š</text></svg>"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Moralis -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>

    <!-- Momentjs  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="./src/styles.css" /> -->
    <!-- Web app -->
    <script defer src="./src/index.js" type="module"></script>

    <title>Blockchain Explorer</title>
  </head>
  <body>
    <div id="maindiv" class="container" style="text-align: center">
      <h1 id="top" class="pt-5">Block Explorer</h1>
      <form>
        <div class="form-row align-items-center" style="display: inline-block">
          <span class="col-auto">
            <label for="numNewBlocks" style="font-size: 20px">Load Earlier</label>
            <input
              type="number"
              id="numNewBlocks"
              name="numNewBlocks"
              maxlength="2"
              size="2"
              style="width: 50px"
            />
          </span>
          <span class="col-auto">
            <input
              type="submit"
              class="btn btn-primary btn-sm mb-1"
              min="0"
              max="10"
              oninput="validity.valid||(value='');"
              value="Enter"
            />
          </span>

          <div
            id="form-loading"
            style="display: none"
            class="spinner-border spinner-border-sm text-primary ml-15"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </form>
      <div id="blocks" style="text-align: left"></div>
      <div id="init-loader" style="display: inline-block" class="d-flex justify-content-center">
        <div class="spinner-border text-primary ml-15" role="status"></div>
      </div>
    </div>
  </body>
</html>
